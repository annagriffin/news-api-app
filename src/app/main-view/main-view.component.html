<div class="main">
  <div class="uk-flex">
    <ul class="uk-iconnav uk-iconnav-vertical uk-padding">
      <div class="uk-margin-auto-vertical">
        <li class="uk-padding-small uk-padding-remove-left" uk-tooltip="title: Keyword; pos: right;"><button
            id="keyword" (click)="colorSwitch()" class="pink" uk-icon="icon: quote-right"></button></li>
        <li class="uk-padding-small uk-padding-remove-left" uk-tooltip="title: Category; pos: right;"><button
            id="category" (click)="colorSwitch()" uk-icon="icon: thumbnails"></button></li>
      </div>
    </ul>
    <div class="search-container">
      <div id="keyword-search">
        <input class="uk-text-lead search-input" focus (keydown)="onKeyDown($event)" placeholder="search..."
          autofocus="autofocus" />
      </div>
      <div id="category-search" class="hidden">
        <div class="uk-flex uk-flex-center uk-margin">
          <button class="uk-button uk-button-default uk-margin-right"
            (click)="getCategory('entertainment')">Entertainment</button>
          <button class="uk-button uk-button-default uk-margin-right"
            (click)="getCategory('technology')">Technology</button>
          <button class="uk-button uk-button-default uk-margin-right"
            (click)="getCategory('entertainment')">Entertainment</button>
          <button class="uk-button uk-button-default uk-margin-right" (click)="getCategory('health')">Health</button>
        </div>
        <div class="uk-flex uk-flex-center uk-margin">
          <button class="uk-button uk-button-default uk-margin-right" (click)="getCategory('science')">Science</button>
          <button class="uk-button uk-button-default uk-margin-right" (click)="getCategory('sports')">Sports</button>
          <button class="uk-button uk-button-default uk-margin-right" (click)="getCategory('general')">General</button>
        </div>
      </div>
    </div>
  </div>
</div>
